appConfig:
  theme: adventure-basic
  layout: auto
  iconSize: large
  language: en
  auth:
    users:
      - user: me
        hash: 10d877cf189dc3b9e2e152370c7022543ad9213222f2fedb344dccaf135eb327
        type: admin
    enableGuestAccess: false
    enableKeycloak: false
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: google
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: true
    hideFooter: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
  customCss: >
    .rss-wrapper .meta-container{display:none !important} .rss-wrapper
    .post-body{display:none !important} .rss-wrapper
    .continue-reading-btn{display:none !important} .rss-wrapper
    .post-title-wrap{display:flex;overflow:hidden} .rss-wrapper
    .post-title{order:2;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .rss-wrapper .post-date{order:1;white-space:nowrap}
